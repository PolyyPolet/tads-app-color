<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Selector RGB</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="app-card">

                <h2 class="app-title">RGB Color Picker</h2>

                <!-- Controles -->
                <div class="control">
                    <label>Red</label>
                    <div class="control-row">
                        <input type="range" min="0" max="255" id="red">
                        <input type="number" min="0" max="255" id="redValue">
                    </div>
                </div>

                <div class="control">
                    <label>Green</label>
                    <div class="control-row">
                        <input type="range" min="0" max="255" id="green">
                        <input type="number" min="0" max="255" id="greenValue">
                    </div>
                </div>

                <div class="control">
                    <label>Blue</label>
                    <div class="control-row">
                        <input type="range" min="0" max="255" id="blue">
                        <input type="number" min="0" max="255" id="blueValue">
                    </div>
                </div>

                <!-- Color -->
                <div class="color-box" id="colorBox"></div>

                <div class="color-info">
                    <span id="rgbText"></span>
                    <span id="hexText"></span>
                </div>

            </div>
        </div>
    </div>
</div>

            <!-- Resultado -->
            <div class="text-center mt-3">
    <p class="mb-1">
        RGB: <strong id="rgbText"></strong><br>
        HEX: <strong id="hexText"></strong>
    </p>
    <small class="text-muted">Diana Â· 04/02/2025</small>
</div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="script.js"></script>
</body>
</html>
